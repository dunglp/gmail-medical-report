<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link href="styles.css" rel="stylesheet" />
		<title>Segmed Front-End Assignment</title>
	</head>
	<body>
		<div id="main" class="container"></div>

		<div id="rp-viewer" class="container p-5" style="display: none">
			<div class="row">
				<div id="rp-tag" class="col-2">
					<div>
						<button
							type="button"
							class="btn btn-outline-primary btn-sm m-1"
							id="btnToIndex"
							onclick="toggleReportViewer()"
						>
							Back To Index
						</button>
					</div>
					<div>
						<button
							type="button"
							class="btn btn-outline-primary btn-sm m-1"
							id="btnToIndex"
							onclick="prevReport()"
						>
							Prev
						</button>
						<button
							type="button"
							class="btn btn-outline-primary btn-sm"
							id="btnToIndex"
							onclick="nextReport()"
						>
							Next
						</button>
					</div>
					<div>
						Inactive Tags:
						<ul
							class="list-group p-1 min-h-40"
							data-drop-target="true"
							id="tag-list"
						></ul>
					</div>
				</div>
				<div class="col">
					<div class="row">
						<div class="mb-3 row">
							<label class="col-2 col-form-label"
								>Active Tags :</label
							>
							<div
								id="rp-tag-list"
								class="col vertical-algin"
								data-drop-target="true"
							></div>
						</div>
					</div>
					<div id="rp-content" class="m-2"></div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script src="libs/elasticlunr.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
